    <h2 id="get-in-touch">Get in Touch!</h2>
    <fieldset>
        <h5>Your Details:</h5>
        <form action="https://formdump.codeinstitute.net" method="POST">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="first-name" placeholder="Example: John" required>
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="last-name" placeholder="Example: Smith" required>
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="user-email" placeholder="example@gamil.com" required>
        <br>
        <label for="phone">Phone Number</label>
        <input type="numbers" id="phone" name="phone" placeholder="Irish Contact Number"required>
        <br>
        <label for="message" >Message (optional)</label>
        <textarea id="message" name="message" placeholder="Want to ask us something?" ></textarea>
    </fieldset> 
    <br>
    <fieldset>
        <h5>How should we contact you?</h5>
        <input type="radio" id="email" name="email" value="email">
        <label for="email"> Email </label>
        <br>
        <input type="radio" id="text" name="text" value="text">
        <label for="text"> Text </label>
